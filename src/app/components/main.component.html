<h1 class="text-center my-4">To Do List</h1>

<img src="https://cdn.freebiesupply.com/logos/large/2x/angular-icon-1-logo-png-transparent.png" class="rounded mx-auto d-block" hight="100" width="100" alt="Italian Trulli">
<div class="container px-3 py-4 mt-4 border">
    <p>{{section}}:</p>
    <div class="row mx-2 my-3" *ngFor="let task of filterd; let i = index">
        <div class="col col-1">
            <input (click)="toggleCompleted(i)" type="checkbox">
        </div>
        <div class="col col-9" >
            <div *ngIf="task.isCompleted;else notCompleeted">
                <h4><s>{{task.text}}</s></h4>
            </div>
            <ng-template #notCompleeted>
                <h4>{{task.text}}</h4> 
            </ng-template>
        </div>
        <div class="col col-1">
            <button (click)="deleteTask(i)" class="btn btn-danger" name="task">X</button>
        </div>

    </div>
    <div >
        <p  class="text-right font-weight-bold mx-4 my-4">{{ countRemaining() }} tasks left</p>
    </div>
    
  
  
  <hr>
  <form (submit)="addTask(task.value)" class="form-inline">
    <label>Add Task: </label><br />
    <input class="form-control ml-2" name="taskfield" [(ngModel)]="taskfield" type="text" #task autofocus/><br />
  </form>

    
</div>
<div class="container">
    <button (click)="getAll()"class="btn btn-secondary mx-1">All</button>
    <button (click)="getCompleted()" class="btn btn-secondary mx-1">Done</button>
    <button (click)="getNotCompleted()" class="btn btn-secondary mx-1">Not Done</button>
    <div class="float-right">
        <button (click)="clearAll()" class="btn btn-danger text-right">Clear All</button>
    </div>
    
</div>
